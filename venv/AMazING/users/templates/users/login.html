
{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <div class="form-group" align="center">
          <label style="color:#000" for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group" align="center">
          <label style="color:#000" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      </fieldset>
      <div align="center">
        <button style="background-color:#0061ff;color:#ffff" type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
{% endblock content %}
