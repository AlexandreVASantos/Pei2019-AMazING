{% extends "main/base.html" %}
{% block content %}
	<form action = "/menu/" method = "POST">
		{% csrf_token %}
	  <div class="form-group" align="center">
	    <label style="color:#000" align="center" for="emailInput">Email</label>
	    <input type="email" class="form-control" id="emailInput" placeholder="Email">
	  </div>
	  <div class="form-group" align="center">
	    <label style="color:#000" for="passwordInput">Password</label>
	    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
	  </div>
	  <div class="from-group" align="center">
	  	<button style="background-color:#0061ff;color:#ffff" type="submit" id="timer" value class="btn">Submit</button>
	  </div>
	</form>
{% endblock content %}
