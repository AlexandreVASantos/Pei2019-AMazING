 {% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AMazING</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <!--<link rel="stylesheet" href="fonts/icomoon/style.css">-->
    <link rel="stylesheet" href="{% static 'main/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'main/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'main/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/bootstrap-datepicker.css' %}">
    <!--<link rel="stylesheet" href="{% static 'main/bootstrap.min.css' %}fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="{% static 'main/bootstrap.min.css' %}css/aos.css">-->
    <style> div.relative { position: relative; top:100px; left:300px; }</style>

    <link rel="stylesheet" href="{% static 'main/style.css' %}">
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar py-3" role="banner">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-11 col-xl-2">
            <!--<h1 class="mb-0"><a href= "{% url 'main' %}" class="text-black h2 mb-0">AMa<span style="color:#0061ff">zING</span> </a></h1>-->
            <a href= "{% url 'main' %}" class="text-black h2 mb-0"><img src="{% static 'images/AMazING_logo.png' %}" width="50%" alt="">
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
                <li class="active"><a href="{% url 'login' %}">Home</a></li>
                <li class="active"><a href="{% url 'about' %}">About Us</a></li>
                {% if user.is_authenticated %}
                	<li class="cta"><a href="{% url 'logout' %}">Logout</a></li>
              	{% endif %}
              </ul>
            </nav>
          </div>
          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container">
      <div class="relative">
        <div class="col-10 col-xl-5">
          {% block content %}{% endblock %}
      </div>
    </main>

  <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'main/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'main/js/jquery-ui.js' %}"></script>
  <script src="{% static 'main/js/popper.min.js' %}"></script>
  <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'main/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'main/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'main/js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'main/js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'main/js/aos.js' %}"></script>

  <script src="{% static 'main/js/main.js' %}"></script>
    
  </body>
</html>
