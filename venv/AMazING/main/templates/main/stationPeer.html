{% extends "main/base.html" %}
{% load static %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for msg in messages %}       
    <li>
        <div class="alert alert-{{msg.level_tag}}" style="width: 450px;right:50px" role="alert">
        {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}

	<form action="/postStationPeer/" method ='get'>
	  <div class="form-group" align="center">
	    <label style="color:#000" align="center">MAC Address</label>
	    <input type="text" class="form-control" required = "required" name="MAC" placeholder="MAC">
	  </div>
	  <div class="form-group" align="center">  
        <input type="radio"  name="Wlan" value="0" > <label style="color:#000">WLan 0</label>
        <input type="radio"  name="Wlan" value="1"> <label style="color:#000">WLan 1</label>
      </div>
	  <div class="from-group" align="center">
	  	<button style="background-color:#0061ff;color:#ffff" type="submit" class="btn">Submit</button>
	  </div>
	  
	  {% if flagSP %}
        <br>
        <textarea class="col-12 border-top border-bottom py-5" style="resize: none" readonly>
                
        </textarea>
      {% endif %}
	</form>
{% endblock content %}

{%block back %}
 <li class="active"><a href="{% url 'menu' %}">Back</a></li>
{%endblock back %}
