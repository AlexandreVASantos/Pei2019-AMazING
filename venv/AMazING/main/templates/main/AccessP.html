{% extends "main/base.html" %}
{% load static %}
{% block content %}
	
{% if messages %}
<ul class="messages">
    {% for msg in messages %}       
    <li>
        <div class="alert alert-{{msg.level_tag}}" style="width: 450px;right:50px" role="alert">
        {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}

	<form action="/postAccessP/" method ='get'>
	  <div class="form-group" align="center">
	    <label style="color:#000" align="center">SSID</label>
	    <input type="text" required = "required" class="form-control" name="APSSID" placeholder="SSID">
	  </div>
    <div class="form-group" align="center">
      <label style="color:#000" align="center">Password</label>
      <input type="Password" class="form-control" name="APPW" placeholder="Password">
    </div>
    <div class="form-group" align="center">
      <label style="color:#000" align="center">Channel</label>
      <input type="text" class="form-control" name="Channel" placeholder="Channel">
    </div>
    <div class="form-group" align="center">
      <label style="color:#000" align="center">Netmask</label>
      <input type="text" class="form-control" name="Netmask" placeholder="Netmask">
    </div>
    <div class="form-group" align="center">
      <label style="color:#000" align="center">Default Gateway</label>
      <input type="text" class="form-control" name="DFGateway" placeholder="DFGateway">
    </div>
    <div class="form-group" align="center">
      <label style="color:#000" align="center">Range</label>
      <br>
      <input type="text" style="width:49%;float:left" class="form-control" name="RangeStart" placeholder="Start">
      <input type="text" style="width:49%;float:right" class="form-control" name="RangeEnd" placeholder="End">
    </div>
    <div class="form-group" align="center">  
      <br>
      <br>
      <input type="radio"  required="required" name="HW_Mode" value="a"> <label style="color:#000">a</label>
      <input type="radio"  name="HW_Mode" value="g"> <label style="color:#000">g</label>
      <input type="radio"  name="HW_Mode" value="ac"> <label style="color:#000">ac</label>
      <input type="radio"  name="HW_Mode" value="b"> <label style="color:#000">b</label>
      <input type="radio"  name="HW_Mode" value="n"> <label style="color:#000">n</label>
    </div>
	  <div class="from-group" align="center">
	  	<button style="background-color:#0061ff;color:#ffff" type="submit" class="btn">Submit</button>
	  </div>
		{% if flagIPC %}
        <br>
        <div class="container" style="min-height:27vh">
            {{req}}
        </div>
      {% endif %}
	</form>

{% endblock content %}

{%block back %}
 <li class="active"><a href="{% url 'menu' %}">Back</a></li>
{%endblock back %}
