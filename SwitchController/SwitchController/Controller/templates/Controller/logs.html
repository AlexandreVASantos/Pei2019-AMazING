{% extends "Controller/base.html" %}
{% block content %}
	{% if user.authenticated %}
			<div class ="container" style="text-align: center;margin-top:1%;">
				<form action="/logs/filter/" method="POST">	
					<div>
						<label for="node">User:</label>
						<select style= "margin-left: 1%;margin-right: 5%; width: 10%" type=text name="username_id" id="usr">
							<option value = "all" selected = "selected">All</option>
							{% for x in logs.username%}
								<option value = {{x}} >{{x}}</option>
							{% endfor%}

						</select>
						<label for="date1">Order:</label>
						<select style= "margin-left: 1%;margin-right: 5%" name="order" id="order">
							<option value= "latest" selected = "selected">Latest first</option>
							<option value = "oldest">Oldest first</option>
						</select>
						
						<label for="date1">Initial Date:</label>
						<input style= "margin-left: 1%;margin-right: 5%" name="date1" value="{{date1}}" type=date id="date1">
						
						<label for="date2">Final Date:</label>
						<input style= "margin-left: 1%;margin-right: 5%" name="date2" value="{{date2}}"  type=date id="date2">
						
						<input class="btn" value="Submit" id="submit_dates" style="background-color:#6495ED;color:#FFFF;margin-top: 2%" href="{% url 'get_logs' %}" type="submit">
					</div>
				</form>
				
						
				
				<div class="container" style="text-align:left;min-height: 27vh;background-color: #1111;">	
					<br>
					<br>
					{% for x in logs.info %}

						<b>{{x.0}}</b>
						<br>
						<br>
						{{x.1}}
						<br>
						{{x.2}}
						<br>
						{{x.3}}
						<br>
						{{x.4}}
						<br>
						{{x.5}}
						<br>
						<br>
						
					{% endfor %}
				</div>
			</div>


	
	{% else %}
		<div class="row" style="margin-bottom: 10%; min-height: 26vh">
	        <!-- Boxes de Acoes -->
			<div class="box">							
				<div class="icon">
					<div class="image"><img class="fa fa-thumbs-o-up"></div>
					<div class="info">
						<div class ="container">
							<h3 class="title">Welcome to the AMazING Switch Controller!</h3>
							<p style="font-size: 120%">Log In to access logs page!</p>
							<a  class="btn btn-primary" href="{% url 'getLogin' %}">Log In</a>
						
						</div>
					</div>
				</div>
			</div>
	</div>
	{% endif %}
{% endblock %}
