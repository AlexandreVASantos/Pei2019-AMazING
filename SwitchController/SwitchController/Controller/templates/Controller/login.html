{% extends "Controller/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="wrapper fadeInDown">
    <div id="formContent">
      <form method="POST">
        {% csrf_token %}
        <br>
        <div class="form-group">
          {{form | crispy}}
         <br>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-info" style="background-color:#6495ED;color:#FFFF "type="submit">Log In</button>
        </div>
        
        <br>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a  href="#">Forgot Password?</a>
      </div>

    </div>
</div>  
{% endblock %}
